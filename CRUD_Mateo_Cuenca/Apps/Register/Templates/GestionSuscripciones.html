{% extends './base.html' %}

{% block title%}
CRUD Mateo Cuenca
{% endblock %}
{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-dismissible alert-success">
    <strong class="text-dark">{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
<div class="raw">
    <form action="buscarDoc/" method="POST">{% csrf_token %}

        <div class="table-responsive py-4">
              <table class="table table-borderless">
                <h2>Buscar Suscriptor</h2>
                  <thead>
                      <tr>
                              <td>
                                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                <select type="text" class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                                    <option value="DNI">DNI</option>
                                    <option value="Otro">Otro</option>
                                </select>
                              </td>
                              <td>
                                <label for="numDocumento" class="form-label">Documento</label>
                                <input type="number" class="form-control" id="numDocumento" name="numDocumento" required></select>
                              </td>
                              <td>
                                  <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Buscar</button>
                              </td>
                      </tr>
                  </thead>
              </table>
        </div>
    </form>
    {% comment %} <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div> {% endcomment %}



</div>
{% endblock %}
